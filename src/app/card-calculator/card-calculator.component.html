<div class="row justify-content-center">
    <div class="col-10 text-center bg-dark p-4 my-2">
        <h6 class="smallFont">
            此计算器目前不包括<span class="font-weight-bold">助战思绪</span>和<span class="font-weight-bold">研修室</span>的战力加成。<br />
            战力数值仅供参考。
        </h6>
    </div>
</div>
<div class="row justify-content-center pt-2">
    <div class="col-12 row justify-content-end m-2">
        <a routerLink="/card-calculator" (click)="clearAllSavedData()">
            <img class="img-fluid" src="assets/images/btn_delete.png">
        </a>
        <div class="bg-dark px-2 py-1 text-center">
            <h4>战力 {{totalPower}}</h4>
        </div>
    </div>
    <div class="col-12 row justify-content-around">
        <div class="col-11 col-lg-4 bg-dark my-2 p-2 text-center">
            <!-- <div class="row border-bottom justify-content-around">
                <p class="col-1">▼</p>
                <h5 class="font-weight-bold col">技能加成</h5>
                <p class="col-1">▼</p>
            </div> -->
            <h5 class="font-weight-bold col">技能加成</h5>
            <div class="mt-2" id="skillSummary">
                <h5>技能二</h5>
                <div class="border-bottom border-secondary mb-2">
                    <div class="row justify-content-center">
                        <div *ngFor="let s of secondSkills" class="col-3">
                            <a [routerLink]="['/skill', s.name]" routerLinkActive="active" target="_blank">
                                <img class="img-fluid icon" src="{{'assets/images/技能/' + s.id + '.png'}}">
                            </a>
                            <p class="smallFont">{{s.name}}<br />{{s.num.toFixed(2)}}{{s.numType}}</p>
                        </div>
                    </div>
                </div>
                <h5>技能三</h5>
                <div class="row justify-content-center">
                    <div *ngFor="let s of thirdSkills" class="col-3">
                        <a [routerLink]="['/skill', s.name]" routerLinkActive="active" target="_blank">
                            <img class="img-fluid icon" src="{{'assets/images/技能/' + s.id + '.png'}}">
                        </a>
                        <p class="smallFont">{{s.name}}<br />{{s.num.toFixed(2)}}{{s.numType}}</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-12 col-lg-7 row justify-content-around">
            <div class="col-3 my-2" *ngFor="let i of userData">
                <a [routerLink]="['/card-value/', i.charName, i.name]" routerLinkActive="active">
                    <img class="img-fluid calculatorIcon"
                        src="{{'assets/images/' + i.charName + '/' + i.name + '.png'}}">
                </a>
            </div>
            <div class="col-3 my-2" *ngFor="let i of emptyHolder">
                <a routerLink="/card-selection" routerLinkActive="active">
                    <img class="img-fluid calculatorIcon" src="assets/images/boxgacha_icon_frame_1.png">
                </a>
            </div>
        </div>
    </div>
</div>
