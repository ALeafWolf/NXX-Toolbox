<button class="btn btn-dark" (click)="toTopOfScreen()" id="toTopButton" title="Go to top">
    <img class="img-fluid cardIcon" id="topBtn" src="{{'assets/images/btn_arrow.png'}}">
</button>
<div *ngIf="isLoaded == false" class="loader">
    <div class="spinner-border text-light" role="status">
        <span class="sr-only mx-auto">Loading...</span>
    </div>
</div>
<div class="row justify-content-center p-2">
    <div class="col-12 col-md-10 my-2">
        <table class="table table-sm table-dark text-center">
            <thead>
                <tr>
                    <th scope="col" sortable="startDate" (sort)="onSort($event)">开始时间</th>
                    <th scope="col" sortable="endDate" (sort)="onSort($event)">结束时间</th>
                    <th scope="col" sortable="type" (sort)="onSort($event)">类型</th>
                    <th scope="col">UP思绪</th>
                    <th scope="col">相关公告</th>
                </tr>
            </thead>
            <tbody>
                <tr class="smallFont" *ngFor="let p of pools">
                    <td>{{p.startDate}}</td>
                    <td>{{p.endDate}}</td>
                    <td>{{p.type}}</td>
                    <td>
                        <span *ngFor="let c of p.cards">
                            <a [routerLink]="[getRouterLink(c)]" routerLinkActive="active" target="_blank">
                                <img class="img-fluid cardIcon" src="{{getImgSrc(c)}}">
                            </a>
                        </span>
                    </td>
                    <td>
                        <a *ngIf="p.bid" href="{{'https://www.weibo.com/7072153506/' + p.bid}}" target="_blank">
                            <img class="img-fluid" style="width: 24px;" src="assets/images/weibo.png">
                        </a>
                        <a *ngIf="p.bv" href="{{'https://www.bilibili.com/video/' + p.bv}}" target="_blank">
                            <img class="img-fluid" style="width: 24px;" src="assets/images/bilibili.png">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
